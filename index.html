<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style - New Clothing Line</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf2d9;
        }
        .parallelogram {
            transform: skew(-25deg);
        }
        .parallelogram > span {
            transform: skew(25deg);
            display: inline-block;
        }
        .image-offset-right::before {
            content: '';
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 100%;
            height: 100%;
            background-color: #a66d00;
            z-index: -1;
        }
        .image-offset-left::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            width: 100%;
            height: 100%;
            background-color: #a66d00;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen text-[#1a1a1a] p-6 md:p-12 lg:p-20">

    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <header class="flex justify-between items-start mb-16">
            <div class="flex flex-col items-start gap-4">
                <!-- Logo Icon -->
                <div class="text-[#a66d00]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"/>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold italic text-[#a66d00]">Fashion Style</h1>
            </div>

            <!-- Visit Us Button -->
            <button class="parallelogram bg-[#a66d00] text-white px-10 py-3 text-xl md:text-2xl font-medium italic hover:bg-[#8a5a00] transition-colors">
                <span>Visit us</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-24 items-start">
            
            <!-- Left Column -->
            <div class="space-y-12">
                <div class="space-y-4">
                    <h2 class="text-3xl md:text-4xl font-bold tracking-tight">Our New Clothing Line</h2>
                    <p class="text-xl md:text-2xl italic font-medium opacity-90">View 2022 Designs Today</p>
                </div>

                <!-- Featured Image 1 -->
                <div class="relative inline-block w-full max-w-md">
                    <div class="image-offset-right relative">
                        <img 
                            src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=800&q=80" 
                            alt="Woman in red dress" 
                            class="w-full h-auto object-cover shadow-lg"
                        >
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="flex flex-col items-end space-y-16">
                <!-- Featured Image 2 -->
                <div class="relative inline-block w-full max-w-md mt-0 md:mt-20">
                    <div class="image-offset-left relative">
                        <img 
                            src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=800&q=80" 
                            alt="Clothing on shelves" 
                            class="w-full h-auto object-cover shadow-lg"
                        >
                    </div>
                </div>

                <!-- Shop Now Button -->
                <div class="w-full flex justify-end">
                    <button class="parallelogram bg-[#a66d00] text-white px-16 py-4 text-2xl md:text-3xl font-medium italic hover:bg-[#8a5a00] transition-colors">
                        <span>Shop now</span>
                    </button>
                </div>
            </div>

        </main>
    </div>

    <!-- Footer / Decorative spacing -->
    <footer class="h-20"></footer>

</body>
</html>
